<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{%NAME%}</title>
    <style>
        /* HEADER */
        .bg-img {
            background-image: url("https://top-ten.tv/wp-content/uploads/2013/03/The-Simpsons-Header-Image.jpg");
            background-size: cover;
            background-position: center;
            height: 80vh;
        }

        .hero-text {
            color: #098dcf;
            position: absolute;
            text-shadow: 5px 2px 14px #CEC610;
            bottom: 20vh;
            left: 10vw;
            z-index: 20;
            font-family: "Sarpanch", sans-serif;
        }

        .bg-color {
            background-color: #098dcf;
        }

        header a {
            text-decoration: none;
            font-size: 3rem;
        }

        /* info */
        .number {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: "Montserrat", sans-serif;
            color: whitesmoke;
        }

        .unit {
            font-size: 3rem;
            color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <header class="container-fluid bg-color p-5">
        <div class="container">

            <h1 class="unit"> <a href="/#speakers">ðŸ‘ˆ</a> {%NAME%} </h1>
        </div>
    </header>
    <div class="container">
        <div class="row p-3">
            <div class="col">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4 text-center">
                            <img src="{%IMAGE%}" class="img-fluid rounded-start" alt="{%NAME%}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{%NAME%}</h5>
                                <p class="card-text">{%POSITION%}</p>
                                <p class="card-text">{%DESCRIPTION%}</p>
                                <p class="card-text"><small class="text-muted">{%TEAM%}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
